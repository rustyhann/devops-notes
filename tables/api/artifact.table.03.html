<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artifact Table 03</title>
    <link rel="stylesheet" href="artifact.table.css" />
  </head>
  <body>
    <table class="release">
      <tr>
        <th rowspan="2" class="version">Artifacts<br />Should Be Published</th>
        <th colspan="3" class="artifact">Build Status</th>
      </tr>
      <tr>
        <th class="artifact">UI</th>
        <th class="artifact">API</th>
        <th class="artifact">DB</th>
      </tr>
      <tr>
        <td class="divergent task">No</td>
        <td class="divergent">Fail</td>
        <td class="divergent">Fail</td>
        <td class="divergent">Fail</td>
      </tr>
      <tr>
        <td class="divergent task">No</td>
        <td class="divergent">Fail</td>
        <td class="match">Pass</td>
        <td class="match">Pass</td>
      </tr>
      <tr>
        <td class="divergent task">No</td>
        <td class="match">Pass</td>
        <td class="divergent">Fail</td>
        <td class="match">Pass</td>
      </tr>
      <tr>
        <td class="divergent task">No</td>
        <td class="match">Pass</td>
        <td class="match">Pass</td>
        <td class="divergent">Fail</td>
      </tr>
      <tr>
        <td class="match task">Yes</td>
        <td class="match">Pass</td>
        <td class="match">Pass</td>
        <td class="match">Pass</td>
      </tr>
    </table>
  </body>
</html>
