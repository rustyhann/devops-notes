<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artifact Table 02</title>
    <link rel="stylesheet" href="artifact.table.css" />
  </head>
  <body>
    <table class="release">
      <tr>
        <th rowspan="2" class="version">Artifact Status</th>
        <th colspan="3" class="artifact">Git Short Hash</th>
      </tr>
      <tr>
        <th class="artifact">UI</th>
        <th class="artifact">API</th>
        <th class="artifact">DB</th>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="divergent">b2e1722</td>
        <td class="divergent">c2a9532</td>
        <td class="divergent">a34d320</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="divergent">-</td>
        <td class="match">f9032de</td>
        <td class="match">f9032de</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="match">f9032de</td>
        <td class="divergent">-</td>
        <td class="match">f9032de</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="match">f9032de</td>
        <td class="match">f9032de</td>
        <td class="divergent">-</td>
      </tr>
      <tr>
        <td class="match task">Deployable</td>
        <td class="match">37c2a4f</td>
        <td class="match">37c2a4f</td>
        <td class="match">37c2a4f</td>
      </tr>
    </table>
  </body>
</html>
