<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artifact Table 01</title>
    <link rel="stylesheet" href="artifact.table.css" />
  </head>
  <body>
    <table class="release">
      <tr>
        <th rowspan="2" class="version">Artifact Status</th>
        <th colspan="3" class="artifact">Version</th>
      </tr>
      <tr>
        <th class="artifact">UI</th>
        <th class="artifact">API</th>
        <th class="artifact">DB</th>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="divergent">1.2</td>
        <td class="divergent">1.3</td>
        <td class="divergent">-</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="divergent">-</td>
        <td class="match">2.9</td>
        <td class="match">2.9</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="match">2.9</td>
        <td class="divergent">-</td>
        <td class="match">2.9</td>
      </tr>
      <tr>
        <td class="divergent task">Not Deployable</td>
        <td class="match">2.9</td>
        <td class="match">2.9</td>
        <td class="divergent">-</td>
      </tr>
      <tr>
        <td class="match task">Deployable</td>
        <td class="match">3.1</td>
        <td class="match">3.1</td>
        <td class="match">3.1</td>
      </tr>
    </table>
  </body>
</html>
